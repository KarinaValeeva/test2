<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/png" href="cup1.png">

    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/click.js"></script>

  </head>
  <body>

  <section class="Wrapper">
    <div class="header">
      <p class="animated fadeInDown">Just CLICK and find the difference</p>
    </div>

    <section class="section1">
      <div class="container">
        <p>Espresso</p>
        <div class="cup">
          <figure class="first animated fadeInDown"></figure>
        </div>
      </div>

      <div class="container1">
        <p>Macchiato</p>
        <div class="cup1">
          <figure class="third animated fadeInDown"></figure>
          <figure class="second animated fadeInDown"></figure>
        </div>
      </div>

      <div class="container2">
        <p>Cafe creme</p>
        <div class="cup2">
          <figure class="fifth animated fadeInDown"></figure>
          <figure class="fourth animated fadeInDown"></figure>
        </div>
      </div>
    </section>

    <section class="section2">
      <div class="container">
        <p>Cuppuchino</p>
        <div class="cup3">
          <figure class="eight animated fadeInDown"></figure>
          <figure class="seven animated fadeInDown"></figure>
          <figure class="six animated fadeInDown"></figure>
        </div>
      </div>

      <div class="container1">
        <p>Americano</p>
        <div class="cup4">
          <figure class="ten animated fadeInDown"></figure>
          <figure class="nine animated fadeInDown"></figure>
        </div>
      </div>

      <div class="container2">
        <p>Mocha</p>
        <div class="cup5">
          <figure class="thirteen animated fadeInDown"></figure>
          <figure class="twelve animated fadeInDown"></figure>
          <figure class="eleven animated fadeInDown"></figure>
        </div>
      </div>
    </section>

    <section class="section3">
      <div class="container">
        <p>Dry Cuppuchino</p>
        <div class="cup6">
          <figure class="fifteen animated fadeInDown"></figure>
          <figure class="fourteen animated fadeInDown"></figure>
        </div>
      </div>

      <div class="container1">
        <p>Affogato</p>
        <div class="cup7">
          <figure class="seventeen animated fadeInDown"></figure>
          <figure class="sixteen animated fadeInDown"></figure>
        </div>
      </div>

      <div class="container2">
        <p>Con Panna</p>
        <div class="cup8">
          <figure class="nineteen animated fadeInDown"></figure>
          <figure class="eighteen animated fadeInDown"></figure>
        </div>
      </div>
    </section>
  </section>

  </body>
</html>
